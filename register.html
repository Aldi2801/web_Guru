<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - MTs Al Huda Reban</title>
    <style>
        /* Styling Umum */
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a6c1ee, #fbc2eb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInSlide 1s forwards;
            animation-delay: 0.5s;
        }
        
        h2 {
            font-size: 2rem;
            color: #34495e;
            margin-bottom: 20px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3498db;
        }
        
        p {
            font-size: 1rem;
            color: #2c3e50;
        }
        
        a {
            color: #2980b9;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        /* Keyframes for Fade In and Slide */
        
        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Responsiveness */
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
            input[type="text"],
            input[type="password"],
            button {
                padding: 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Daftar</h2>
        <form id="daftarForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Daftar</button>
        </form>
        <p>Sudah Punya akun? <a href="login.html">Masuk di sini</a></p>
    </div>

    <script>
        document.getElementById("daftarForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting traditionally

            // Get the values from the form fields
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if the form is filled
            if (username && password) {
                alert("Pendaftaran berhasil!");
                window.location.href = "login.html"; // Redirect to login page after successful registration
            } else {
                alert("Harap isi semua kolom.");
            }
        });
    </script>
</body>

</html>
